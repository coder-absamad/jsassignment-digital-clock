<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 48px;
      text-align: center;
      margin-top: 100px;
    }

    #clock {
      display: inline-block;
      padding: 20px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <h3>Digital Clock</h3>
  <div id="clock"></div>
  <script>
    // Get the clock element from the HTML document
    var clockElement = document.getElementById("clock");

    // Function to update the clock every second
    function updateClock() {
      // Get the current time
      let currentTime = new Date();

      // Format the time into hours, minutes, and seconds
      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();
      let seconds = currentTime.getSeconds();
      let timeOfDay = hours < 12 ? "AM" : "PM";

      // Convert from 24-hour to 12-hour format
      if (hours > 12) {
        hours -= 12;
      }

      // Add a leading zero to the minutes and seconds if necessary
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;

      // Display the formatted time in the clock element
      clockElement.innerHTML = hours + ":" + minutes + ":" + seconds + " " + timeOfDay;
    }

    // Call the updateClock function once to initialize the clock
    updateClock();

    // Update the clock every second
    setInterval(updateClock, 1000);

  </script>
</body>

</html>
